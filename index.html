<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--CONTENITORE PRINCIPALE FLEX FATHER CON BACKGROUND-->
    <div class="container">

        <!--CALCOLATRICE FLEX ITEM-->
        <div class="calculator justify-center align-center">

            <!--PRIMA SEZIONE LOGO-->
            <div class="logo">
                <div class="logo-text">
                    BOOSIO
                </div>

            </div>

            <!--SECONDA SEZIONE SCHERMO-->
            <div class="display">
                <div class="digit">
                    0
                </div>

            </div>

            <!--TERZA SEZIONE PULSANTI-->
            <div class="buttons">

                <!--SEZIONE DEI NUMERI-->
                <div class="numbers">

                    <!--NUMERI DA 7 A 9-->
                    <div class="seven-nine">
                        <div class="regular-button">7</div>
                        <div class="regular-button">8</div>
                        <div class="regular-button">9</div>
                    </div>

                    <!--NUMERI DA 4 A 6-->
                    <div class="four-six">
                        <div class="regular-button">4</div>
                        <div class="regular-button">5</div>
                        <div class="regular-button">6</div>
                    </div>

                    <!--NUMERI DA 1 A 3-->
                    <div class="one-three">
                        <div class="regular-button">1</div>
                        <div class="regular-button">2</div>
                        <div class="regular-button">3</div>
                    </div>

                    <!--ZERO E UGUALE-->
                    <div class="zero-equal">
                        <div class="double-button">0</div>
                        <div class="regular-button">=</div>

                    </div>
                </div>

                <!--SEZIONE DELLE FUNZIONI-->
                <div class="functions">
                    <div class="small-button">C</div>
                    <div class="small-button">+</div>
                    <div class="small-button">-</div>
                    <div class="small-button">x</div>
                    <div class="small-button">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
