<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!--CONTENITORE PRINCIPALE FLEX PARENT CON BACKGROUND-->
    <div class="container justify-center align-center">

        <!--CALCOLATRICE FLEX ITEM-->
        <div class="calculator">

            <!--PRIMA SEZIONE LOGO-->
            <div class="logo">
                <div class="logo-text">
                    BOOSIO
                </div>

            </div>

            <!--SECONDA SEZIONE SCHERMO-->
            <div class="display">
                <div class="elem">
                    0
                </div>

            </div>

            <!--TERZA SEZIONE PULSANTI-->
            <div class="buttons justify-around">

                <!--SEZIONE DEI NUMERI-->
                <div class="numbers justify-evenly">

                    <!--NUMERI DA 7 A 9-->
                    <div class="digits justify-evenly">
                        <div class="regular-button">7</div>
                        <div class="regular-button">8</div>
                        <div class="regular-button">9</div>
                    </div>

                    <!--NUMERI DA 4 A 6-->
                    <div class="digits justify-evenly">
                        <div class="regular-button">4</div>
                        <div class="regular-button">5</div>
                        <div class="regular-button">6</div>
                    </div>

                    <!--NUMERI DA 1 A 3-->
                    <div class="digits justify-evenly">
                        <div class="regular-button">1</div>
                        <div class="regular-button">2</div>
                        <div class="regular-button">3</div>
                    </div>

                    <!--ZERO E UGUALE-->
                    <div class="digits justify-evenly">
                        <div class="double-button">0</div>
                        <div class="regular-button orange">=</div>

                    </div>
                </div>

                <!--SEZIONE DELLE FUNZIONI-->
                <div class="functions justify-evenly align-center">
                    <div class="small-button orange">C</div>
                    <div class="small-button">+</div>
                    <div class="small-button">-</div>
                    <div class="small-button">x</div>
                    <div class="small-button">/</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
